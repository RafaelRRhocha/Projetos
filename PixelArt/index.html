<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/zeldaicon.ico" type="image/x-icon">
    <title>PixelArt - Projeto</title>
</head>
<body>
    <main id="main-container">
        <h1 id="title">Paleta de Cores</h1>

        <section id="color-palette">
          <div id="black" class="color selected"></div>
        </section>

        <section id="geradorDeCor">
          <label>Selecione Uma Cor: </label>
          <input type="color" value="#FFFFFF" id="btn-color" >
        </section>

        <section id="geradorDePixels">
          <input type="number" name="size" id="btn-number" min="1" max="50" placeholder="tamanho do quadro">
          <button id="gerarPixel">VQV</button>
        </section>

        <section id="clear">
          <button id="clear-board">Limpar</button>
        </section>

        <section id="pixel-board"></section>
    </main>
    <script src="script.js"></script>

     <footer class="rodape">

            class="zoom"
            src="img/git-hub-icon.svg"
            alt="github"
            width="80px"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/rafael-rhocha/"

</body>
</html>
