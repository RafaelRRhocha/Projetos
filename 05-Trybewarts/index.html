<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
        <input
          class="form-control"
          type="password"
          name="password"
          id="senha"
          placeholder="Senha"
        />
        <button type="button" id="btn-login" class="btn btn-primary">Entrar</button>
      </form>
    </header>

    <main class="container">
      <form action="" method="get" id="evaluation-form">
        <section class="first-content">
        <div class="ajustes">
          <input
            type="text"
            class="form-control"
            id="input-name"
            placeholder="Nome"
            name="nome"
          />
          <input
            type="text"
            class="form-control"
            id="input-lastname"
            placeholder="Sobrenome"
            name="sobrenome"
          />
        </div>

        <div class="ajustes">
          <input
            class="form-control"
            type="email"
            id="input-email"
            placeholder="Email"
            name="email"
          />

          <select name="" id="house" class="form-select">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>

        <div class="hr"></div>

        <section class="family-section">
          <div class="family">
            <label for="" id="label-family">Qual sua família?</label>
            <input
              type="radio"
              name="family"
              id=""
              class="form-check-input mt-0"
              value="Frontend"
            />
            Frontend
            <input
              type="radio"
              name="family"
              id=""
              class="form-check-input mt-0"
              value="Backend"
            />
            Backend
            <input
              type="radio"
              name="family"
              id=""
              class="form-check-input mt-0"
              value="FullStack"
            />
            FullStack
          </div>

          <div class="check">
            <label for="" id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="HoFs"
            />
            HoFs
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="Jest"
            />
            Jest
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="Promises"
            />
            Promises <br />
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="React"
            />
            React
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="SQL"
            />
            SQL
            <input
              type="checkbox"
              name=""
              id=""
              class="form-check-input mt-0"
              value="Python"
            />
            Python
          </div>
        </section>

        <div class="hr"></div>
        
        <section class="middle-content">
        <label for="" id="label-rate"> Como você avalia a Trybewarts? </label>

        <div class="avaliacao">
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="1"
          />
          1
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="2"
          />
          2
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="3"
          />
          3
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="4"
          />
          4
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="5"
          />
          5
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="6"
          />
          6
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="7"
          />
          7
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="8"
          />
          8
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="9"
          />
          9
          <input
            type="radio"
            name="rate"
            class="form-check-input mt-0"
            id=""
            value="10"
          />
          10
        </div>
      </section>  

        <section class="last-content">
        <label for="" class="textarea"> Deixe seu comentário: </label>
        <textarea
          class="form-control"
          name=""
          id="textarea"
          maxlength="500"
        ></textarea>

        <label for="" id="label-infos">
          Você concorda com o uso das informações acima?
          <input
            type="checkbox"
            name=""
            id="agreement"
            class="form-check-input mt-0"
            required
          />
        </label>
      </section>
      <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
      </form>

      <div class="img-trybe">
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
      </div>
    </main>

    <footer>
      <span>Direitos reservados à Trybewarts©</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
