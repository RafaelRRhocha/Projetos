<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Lista de Tarefas</title>
  </head>
  <body class="container -md">
    <header>
      <h1>My to-do List</h1>
      <p id="funcionamento">
        Double Click on an item to mark it as Complete
      </p>
      <div class="teste">
        <input
          type="text"
          id="texto-tarefa"
          placeholder="enter your task here"
          autocomplete="off"
        />
        <button class="btn" id="criar-tarefa" type="submit">Add Task</button>
      </div>
    </header>

    <main>
      <section class="listaDeTarefas">
        <h2>Tasks</h2>

        <ol id="lista-tarefas"></ol>

        <div>
          <button class="btn" id="mover-cima">Up</button>
          <button class="btn" id="mover-baixo">Short</button>
          <button class="btn" id="salvar-tarefas">Save List</button>
          <button class="btn" id="apaga-tudo">Clear All</button>
          <button class="btn" id="remover-finalizados">Clear Finished</button>
          <button class="btn" id="remover-selecionado">Clear Selected</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>

    <footer class="rodape">
      <a
        href="https://github.com/RafaelRRhocha"
        alt="Rafael-Rocha-git-hub"
        target="_blank"
      >
        <img class="zoom" src="img/github.svg" alt="github" width="90px" />
      </a>
      <a
        href="https://www.linkedin.com/in/rafael-rhocha/"
        alt="Rafael-Rocha-linkedin"
        target="_blank"
      >
        <img class="zoom" src="img/linkedin.svg" alt="linkedin" width="90px" />
      </a>
      <p>Developed by Rafael Rocha - 2022</p>
    </footer>
  </body>
</html>
