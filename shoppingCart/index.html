<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>Shopping</strong>Cart</span>
      </div>
      <i class="material-icons" style="font-size:45px;">shopping_cart</i>
      <span class="count"></span>
      <a href="https://rafaelrrhocha.github.io/Portfolio/" target="_blank">About me</a>
    </header>

    <main>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <ol class="cart__items"></ol>
          <span class="total-price"></span>
          <div class="btns">
            <a href="pedido.html" target="_blank">
              <button type="button" class="btn btn-success">Finalizar Compra</button>
            </a>
            <button type="button" class="btn btn-danger empty-cart">Limpar Carrinho</button>
          </div>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
